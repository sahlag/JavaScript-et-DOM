<DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

<body>
    <!--affichage d'un element HTML-->
    <h1>boujeur</h1>

    <h3 id="hello">

    </h3>
    <div id="name">
        <p>
            bonjour youssef
        </p>
    </div>
    <br>
    <div id="hamida">
        <p>
            bonjour hamida
        </p>

<br>
<!--Verification que les champs sont remplis avant l'envoi-->
    <div id="formulaire">
        <form name="form" action="#" onsubmit="envoi()">
           <label for="nom">Nom</label>
           <input type="text"  id="nom"><br>
           <span id="Error1"></span>
           <br>
           <label for="prenom">prenom</label>
           <input type="text"  id="prenom"><br>
           <span id="Error2"></span>
           <br>
           <input type="submit" value="Validez">
        </form>
    </div>
    <br>
    <!--Multiplication d'un numero dennÃ© par l'utilisateur-->
    <div id="TAB"
        <p>Tableau de multiplication</p>
        <form name="TabMulti">
            <input type="text" name="nombre">
            <input type="button" value="Calculer" onclick="calculer ()"><br>
            <br>
            <textarea cols="15" rows="12" name="table"></textarea>
        </form>

    </div><br>
    <br>
    <!-- progression de 5px a la click de souri-->
    <div id="Prog">
        <h3>Barre de progression</h3>
        <p>Cliquer pour augmenter</p>
    <progress max="150" value="55" id="Pro" onclick="progression()"></progress>
    <span id="num">55%</span>
    </div><br>
    <br>
    <div id="test">
    <div id="elem">un <em>exemple</em> pour <em>tester</em></div>
        <button onclick="colorer()">GO!</button>
    </div>
